version: 2

seeds:
  - name: intelligence__crosswalk_field_info
    config:
      schema: |
        {%- if  var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_data_quality{% else %}data_quality{%- endif -%}
      alias: _value_set_crosswalk_field_info
      tags:
        - data_quality
        - claims_preprocessing
      enabled: "{{ var('claims_preprocessing_enabled',var('tuva_marts_enabled',True)) }}"

  - name: intelligence__crosswalk_field_to_mart
    config:
      schema: |
        {%- if  var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_data_quality{% else %}data_quality{%- endif -%}
      alias: _value_set_crosswalk_field_to_mart
      tags:
        - data_quality
        - claims_preprocessing
      enabled: "{{ var('claims_preprocessing_enabled',var('tuva_marts_enabled',True)) }}"

  - name: intelligence__crosswalk_mart_to_outcome_measures
    config:
      schema: |
        {%- if  var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_data_quality{% else %}data_quality{%- endif -%}
      alias: _value_set_crosswalk_mart_to_outcome_measures
      tags:
        - data_quality
        - claims_preprocessing
      enabled: "{{ var('claims_preprocessing_enabled',var('tuva_marts_enabled',True)) }}"


  - name: intelligence__crosswalk_measure_reasonable_ranges
    config:
      schema: |
        {%- if  var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_data_quality{% else %}data_quality{%- endif -%}
